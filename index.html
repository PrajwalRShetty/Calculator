<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NishCalc!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Rubik+Doodle+Shadow&family=Salsa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="frame">
        <h1 id="orange">Calci!</h1>
        <div class="calc_frame">
            <input type="text" id="display" disabled>
            <section class="calc_btns">
                <div class="btn_group">
                    <button id="orange" style="background-color: rgb(30, 30, 30);">AC</button><button>1</button><button>4</button><button>7</button><button>00</button>
            </div>
            <div class="btn_group">
                <button style="background-color: rgb(30, 30, 30);">%</button><button>2</button><button>5</button><button>8</button><button>0</button>
            </div>
            <div class="btn_group">
                <button style="background-color: rgb(30, 30, 30);">/</button><button>3</button><button>6</button><button>9</button><button>.</button>
            </div>
            <div class="btn_group">
                <button id="orange" style="background-color: rgb(30, 30, 30);"><i class="fa-regular fa-circle-xmark"></i></button><button style="background-color: rgb(30, 30, 30);">+</button><button style="background-color: rgb(30, 30, 30);">-</button><button style="background-color: rgb(30, 30, 30);">X</button><button onclick="calculate()" style="background-color: orange;">=</button>
            </div>
        </section>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
